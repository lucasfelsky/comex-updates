name: Build and Deploy to Firebase Hosting

on:
  push:
    branches:
      - main    # alterar para a branch que vocÃª usa

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'     # ou 16/20 conforme seu projeto

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # Deploy Hosting using FirebaseExtended action (simple)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"

      # Opcional: deploy das regras do Firestore (se quiser publicar junto)
      # Isto usa firebase-tools com a mesma service account
      - name: Install firebase-tools
        run: npm install -g firebase-tools@latest

      - name: Auth with service account
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase_sa.json
          # login via service account
          firebase login:ci --no-localhost || true
          # configure project alias
          firebase projects:list --json > /dev/null || true

      # Deploy firestore.rules (opcional)
      - name: Deploy Firestore rules (optional)
        if: always()
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase_sa.json
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          # ensure firebase-tools uses the service account key
          # firebase deploy with --only firestore:rules uses the key via GOOGLE_APPLICATION_CREDENTIALS
          firebase deploy --only firestore:rules --project "$FIREBASE_PROJECT"
